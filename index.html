<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jamie Bothwell Blast</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #e0e0e0;
    }

    canvas {
      display: block;
      margin: 0 auto;
      border: 1px solid black;
    }

    #game-controls {
      text-align: center;
      margin-top: 10px;
    }

    #game-controls button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
    }

    #description-section {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    #transfer {
      text-align: center;
      margin-top: 20px;
    }

    #status {
      font-weight: bold;
      margin-bottom: 10px;
    }

    progress {
      width: 300px;
      height: 20px;
    }
  </style>

  <script>
    config = {
      xtermjs: "1",
      _sdl2: "canvas",
      user_canvas: 0,
      user_canvas_managed: 0,
      ume_block: 1,
      can_close: 0,
      archive: "jamiebothwellblast",
      gui_debug: 3,
      cdn: "https://pygame-web.github.io/archives/0.9/",
      autorun: 0,
      PYBUILD: "3.12"
    };
  </script>
</head>

<body>

<!-- Required: INLINE PYTHON SCRIPT -->
<script src="https://pygame-web.github.io/archives/0.9/pythons.js" type=module id=site data-LINES=57 data-CONSOLE=25 data-python=python3.12 data-os=vtx,fs,snd,gui async defer><!--
print("Booting JamieBothwellBlast...")

WIDTH=1024
HEIGHT=600
REFX = 1980
REFY = 1080

def u(real, ref, v):
    if abs(v)<0.9999999:
        result = int( (float(real)/100.0) * (v*1000))
        if v<0:
            return real-result
        return result
    return int( (real/ref) * v )

def ux(*argv):
    return sum([u(WIDTH, REFX, v) for v in argv])

def uy(*argv):
    return sum([u(HEIGHT, REFY, v) for v in argv])

async def custom_site():
    import platform
    import pygame
    import asyncio
    import json
    from pathlib import Path

    pygame.init()
    pygame.font.init()
    screen = pygame.display.set_mode([ux(.8), uy(.6)], pygame.SRCALPHA, 32)
    screen.set_colorkey((0,0,0,0), pygame.RLEACCEL)
    screen.fill((0,0,0,0))
    pygame.display.flip()

    apk = "jamiebothwellblast.apk"
    bundle = "jamiebothwellblast"
    appdir = Path(f"/data/data/{bundle}")
    appdir.mkdir()

    cfg = {
        "io": "url",
        "type": "mount",
        "mount": {"point": appdir.as_posix(), "path": "/"},
        "path": f"/ => {appdir.as_posix()}"
    }

    track = platform.window.MM.prepare(apk, json.dumps(cfg))
    while not track.ready:
        pygame.display.flip()
        await asyncio.sleep(.1)

    main = appdir / "assets" / "main.py"
    platform.window.main_path = str(main)

import asyncio
asyncio.run(custom_site())
# -->
</script>

<!-- Progress bar -->
<div id="transfer">
  <div id="status">Downloading...</div>
  <progress id="progress" value="0" max="100"></progress>
</div>

<!-- Canvas -->
<canvas id="canvas"
  width="1024" height="600"
  oncontextmenu="event.preventDefault()"
  tabindex="1" class="emscripten">
</canvas>

<!-- Controls -->
<div id="game-controls">
  <button id="play-button">Play</button>
  <button id="fullscreen-button">Fullscreen</button>
</div>

<!-- Description -->
<div id="description-section">
  <h2>About the Game</h2>
  <p>Jamie Bothwell Blast is an action-packed retro shooter. Click Play to begin, and Fullscreen for an immersive experience. This description will disappear in fullscreen mode.</p>
</div>

<script>
  const canvas = document.getElementById("canvas");
  const playButton = document.getElementById("play-button");
  const fullscreenButton = document.getElementById("fullscreen-button");
  const description = document.getElementById("description-section");

  playButton.addEventListener("click", () => {
    if (typeof Module !== 'undefined') {
      Module.PyRun_SimpleString("platform.window.MM.UME = True");
      Module.PyRun_SimpleString(`shell.runpy("${window.main_path}")`);
    } else {
      console.warn("Module not ready yet");
    }
    playButton.style.display = "none";
  });

  fullscreenButton.addEventListener("click", () => {
    if (!document.fullscreenElement) {
      canvas.requestFullscreen().catch(err => {
        console.error(`Fullscreen error: ${err.message}`);
      });
    } else {
      document.exitFullscreen();
    }
  });

  document.addEventListener("fullscreenchange", () => {
    description.style.display = document.fullscreenElement ? "none" : "block";
  });
</script>

</body>
</html>
